name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Backend Tests
  # ===========================================
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run backend tests
        env:
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-key
          ENVIRONMENT: test
        run: python -m pytest backend/tests/ -v --tb=short

      - name: Check backend files compile
        run: |
          find backend -name "*.py" -not -path "*/node_modules/*" | while read f; do
            python -m py_compile "$f"
          done

  # ===========================================
  # Frontend Tests + Build
  # ===========================================
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

      - name: Build frontend
        env:
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test-anon-key
          VITE_API_URL: /api
        run: npm run build

  # ===========================================
  # Docker Build (validate only)
  # ===========================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t procura-backend ./backend

      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_SUPABASE_URL=https://placeholder.supabase.co \
            --build-arg VITE_SUPABASE_ANON_KEY=placeholder \
            -t procura-frontend .
